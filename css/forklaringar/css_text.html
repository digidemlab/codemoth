<!doctype html>
<html>

<head>
<title>CSS Text</title>
<meta charset="UTF-8">

<style>

.color {
	color: red;
}

.align {
	text-align: center;
}

.decoration {
	text-decoration: underline;
}

.transform {
	text-transform: uppercase;
}

.lineheight {
	line-height: 2;
}

.nolineheight {
	line-height: 1;
}

.fontfamily {
	font-family: Helvetica;
}

.bold {
	font-weight: bold;
}
</style>

<head>

<body>

<p>Oformaterad text</p>
<p class="color">Röd text</p>
<p class="align">Centrerad text</p>
<p class="decoration">Text med underline</p>
<p class="transform">Transformerad text</p>
<p class="nolineheight">Flerraddig text <br> med radavstånd 1.</p>
<p class="lineheight">Flerradig text <br> med radavstånd 2.</p>
<p class="fontfamily">Text med ändrat typsnitt</p>
<p class="bold">Fetstilad text</p>

</body>

</html>
