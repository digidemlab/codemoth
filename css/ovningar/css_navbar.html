<!doctype html>
<html>

<head>
<title>CSS Navbar</title>
<meta charset="UTF-8">

<style>

ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

li {
	float: left;
}

a {
	display: block;
	padding: 5px;
	color: white;
	text-decoration: none;
	background: tomato;
	font-family: Helvetica;
}

a:hover {
	background: white;
	color: black;
}

</style>

<head>

<body>

<nav>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</nav>

</body>

</html>
