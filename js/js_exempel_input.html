<!doctype html>
<html>

<head>
<title>JavaScript introduktionsexempel</title>

<script>
var main = function() {
	var input = document.getElementById("main").value;

	input = Number(input);	

	if(isNaN(input) === true) {
		console.log("Du skrev inte in en siffra!");
	} else {
		console.log("Din siffra gånger två: " + input*2);
	}
};
</script>

<head>

<body>

<input type="text" id="main">

<button type="button" onclick="main()">Kör skriptet</button>

</body>

</html>
